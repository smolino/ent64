---
 - hosts: AWX
   become_user: azureuser
   tasks:
   
   - name: Get url
     shell: kubectl get svc -n ingress-nginx |grep LoadBalancer | awk '{print $4}' | while read HOST;do 
            echo "http://$HOST/auth/";done
   
   - name: Curl website
     uri:
      url: "http://{{ HOST }}/auth/"
      return_content: yes
     register: webpage

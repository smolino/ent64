---
 - hosts: AWX
   become_user: azureuser
   tasks:
   
   - name: Get url
     shell: kubectl get svc -n ingress-nginx |grep LoadBalancer | awk '{print $4}' | while read HOST;do 
            echo "http://$HOST/auth/" > keycloak;done
            
   - name: Curl Keycloak website
     shell: cat keycloak | awk '{print $1}' | while read keycloak;do 
            curl $keycloak;done
     register: webpage
   - debug: var=webpage.stdout
   - name: Fail
     fail:
     when: "'keycloak' not in webpage.stdout" 
   - name: Success
     debug: msg="Keycloak is up and running"

   - name: Get url
     shell: kubectl get svc -n ingress-nginx |grep LoadBalancer | awk '{print $4}' | while read HOST;do 
            echo "http://$HOST/app-builder/" > entando;done            

#   - name: Curl website
#     uri:
#      url: "{{ entando_application_var }}"
#      return_content: yes
#     register: webpage
     
   - name: Curl Entando website
     shell: cat entando | awk '{print $1}' | while read WEBPORTAL;do 
            curl $WEBPORTAL;done
     register: webpage
   - debug: var=webpage.stdout
   - name: Fail
     fail:
     when: "'entando' not in webpage.stdout" 
   - name: Success
     debug: msg="Entando App is up and running"

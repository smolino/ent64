---
 - hosts: AWX
   become: yes
   become_user: "{{ username }}"
   environment:
     PATH: '{{ lookup(''env'', ''PATH'') }}:/home/{{ username }}/.local/bin/aws'
   tasks:
   
    - name: Select working dir
      command: cd /home/{{ username }}

    - name: Sleep for 20 seconds and continue
      wait_for:
        timeout: 20
      
    - name: Create external secret for keycloak 
      shell: chdir=/home/{{ username }} kubectl create secret generic keycloak-admin-secret --from-literal name=admin --from-literal password=Anp7JH9hgT4BOQ== --from-literal url=http://automation-external-keycloak-keycloak1511.apps.mainline.eng-entando.com/auth -n {{ namespace }}

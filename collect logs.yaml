---
 - hosts: AWX
   become_user: azureuser
   tasks:

    - name: Collect all Entando application logs from pods
      command: kubectl get pods -n entando --no-headers | awk '{print $1}' | while read PODS;do kubectl logs -n entando > /home/azureuser/log-collector/$PODS.log;done
      
    - name: Collect all Cypress logs to local
      command: kubectl get pods -n cypress --no-headers | awk '{print $1}' | while read PODS;do kubectl logs $PODS -n cypress > /home/azureuser/log-collector/$PODS.log;done

    - name: Copy Cypress results
      shell: kubectl cp cypress/cypress:/opt/entando-test-automation/ui-tests/cypress/results /home/azureuser/log-collector/results/cypress

---
 - hosts: AWX
   become_user: azureuser
   tasks:
   
    - name: Select working dir
      command: chdir terraform-test/learn-terraform-provision-eks-cluster/
      
    - name: Cluster provisioning
      shell: terraform apply -auto-approve
      register: logs
      
    - name: Print Logs
      debug:
        msg: "{{ logs }}"

---
 - hosts: AWX
   become_user: azureuser
   tasks:
   
    - name: Select working dir
      command: chdir /home/azureuser/terraform-test/learn-provision-eks-cluster
      
    - name: Cluster provisioning
      shell: terraform apply -auto-approve
      register: logs
      
    - name: Print Logs
      debug:
        msg: "{{ logs }}"

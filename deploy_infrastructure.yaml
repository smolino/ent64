---
 - hosts: AWX
   become_user: azureuser
   tasks:
   
    - name: Select working dir
      command: cd terraform-test/learn-terraform-provision-eks-cluster/

    - name: INIT Terraform
      command: terraform init

    - name: Cluster provisioning
      command: terraform apply -auto-approve
      register: logs
      
    - name: Print Logs
      debug:
        msg: "{{ logs }}"

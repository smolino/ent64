---
 - hosts: AWX
   become: yes
   become_user: "{{ username }}"
   tasks:
   
    - name: Select working dir
      command: cd /home/{{ username }}
   
    - name: Start cypress test
      command: kubectl exec -ti cypress -n cypress -- npx cypress run --config-file configs/ent64azure/remoteconfig.json --spec "/opt/entando-test-automation/ui-tests/cypress/integration/users/*.spec.js"
      register: output
      

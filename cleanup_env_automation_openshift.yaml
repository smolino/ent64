---
 - hosts: AWX
   become: yes
   become_user: "{{ username }}"
   tasks:
   
    - name: Select working dir
      command: cd /home/{{ username }}

    - name: Delete namespace entando 
      shell: chdir=/home/{{ username }} kubectl delete ns {{ namespace }}

    - name: Rename dir 
      shell: mv /home/{{ username }}/log-collector/{{ namespace }}-v1.22 /var/www/html/logs/automation/$(date +'%m_%d_%y-%I_%M_%p')-{{ namespace }}-v1.22


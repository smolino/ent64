---
 - hosts: AWX
   become_user: azureuser
   tasks:

    - name: Archive automation logs
      shell: |
          chdir=/var/www/html/logs/automation/ tar -cvf /var/www/html/logs/archive/$(date +'%m_%d_%y-%I_%M_%p')-dailycrd7-1.tar *
          chdir=/var/www/html/logs/automation/ rm -rf *
      register: results
      
    - name: Print Results
      debug:
        msg: "{{ results }}"
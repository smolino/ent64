---
 - hosts: AWX
   become_user: {{ username }}"
   tasks:
   
   - name: Get url
     shell: kubectl get svc -n ingress-nginx |grep LoadBalancer | awk '{print $4}' | while read HOST;do 
            echo "http://$HOST.nip.io/auth/" > keycloak;done
            
   - name: Curl Keycloak website
     shell: cat keycloak | awk '{print $1}' | while read keycloak;do 
            curl $keycloak;done
     register: webpage
   - debug: var=webpage.stdout
   - name: Fail
     fail:
     when: "'keycloak' not in webpage.stdout" 
   - name: Success
     debug: msg="Keycloak is up and running"

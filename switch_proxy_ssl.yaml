
---
 - hosts: awx-proxy
   #become_user: azureuser
   become: yes
   tasks:
    - name: Test for running nginx
      shell: ps axuf|grep 'nginx'|grep -v "grep" | tr -d "\n" | cat
      register: test_running_nginx
      changed_when: False
      tags: restart-nginx
       
    - name: First check the configuration
      shell: /usr/sbin/nginx -t
      register: test_nginx_config
      when: test_running_nginx.stdout != ""
      changed_when: False
      ignore_errors: True
      tags: restart-nginx
      
    - name: Enable ssl config on Proxy
      shell: |
          - cp /opt/config_copy/nginx.conf /etc/nginx/
          - cp /opt/config_copy/default /etc/nginx/site-enabled/
          
    - name: Restart nginx
      service: name=nginx state=restarted
      when: test_running_nginx.stdout != "" and test_nginx_config.rc == 0
      tags: restart-nginx

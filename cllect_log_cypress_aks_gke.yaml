---
 - hosts: AWX
   become: yes
   become_user: "{{ username }}"
   tasks:
   
    - name: Create Dir Cypress results
      shell: mkdir -p /home/{{ username }}/log-collector/{{ APPNAME }}/results
      
    - name: Collect all Cypress logs to local
      shell: chdir=/home/{{ username }} kubectl get pods -n cypress --no-headers | awk '//{print $1}' | while read PODS;do kubectl logs $PODS -n cypress > /home/{{ username }}/log-collector/{{ APPNAME }}/$PODS.log;done

    - name: Copy Cypress results
      shell: chdir=/home/{{ username }} kubectl cp cypress/cypress:/opt/entando-test-automation/ui-tests/cypress/results /home/{{ username }}/log-collector/{{ APPNAME }}/results

---
 - hosts: AWX
   become: yes
   become_user: "{{ username }}"
   environment:
     - PATH: '{{ lookup(''env'', ''PATH'') }}:/home/{{ username }}/.entando/ent/v7.1.0-pre2/cli/v7.1.0-pre2/bin'
   tasks:
   
    - name: Select working dir
      command: cd /home/{{ username }}

    - name: Enable ent
      shell: |
          curl -s https://raw.githubusercontent.com/smolino/ent64/main/bundles/simple-bundle.yaml | kubectl apply -f simple-bundle.yaml -n {{ namespace }}
          curl -s https://raw.githubusercontent.com/smolino/ent64/main/bundles/standard-bundle.yaml | kubectl apply -f standard-bundle.yaml -n {{ namespace }}
          source /home/{{ username }}/.entando/activate --quiet --force 2>/dev/null
          ent namespace {{ namespace }}
          ent appname {{ appname }}
          ent ecr list
          ent ecr install jeff-bundle-aae34d0e --conflict-strategy=OVERRIDE --version=0.0.3
          ent ecr install entando-simple-bundle-10f74a56 --conflict-strategy=OVERRIDE --version=0.0.2
          ent ecr install jeff-bundle-aae34d0e --conflict-strategy=OVERRIDE --version=0.0.3
          ent ecr list
      register: results
      
    - name: Print Results
      debug:
        msg: "{{ results }}"